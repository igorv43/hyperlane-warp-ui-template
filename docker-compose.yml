# Docker Compose para desenvolvimento/teste LOCAL
# Este arquivo NÃO é usado pelo EasyPanel
# O EasyPanel usa o easypanel.yml
# Use este arquivo apenas para testar localmente: docker-compose up --build

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Variáveis obrigatórias
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Variáveis opcionais (descomente se necessário)
      - NEXT_PUBLIC_WALLET_CONNECT_ID=terraclassic
      # - NEXT_PUBLIC_REGISTRY_URL=https://registry.example.com
      # - SENTRY_AUTH_TOKEN=seu-token-sentry
    restart: unless-stopped
    # Limites de recursos (ajuste conforme necessário)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
